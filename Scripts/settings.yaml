analyte: Chloride
skip_blank: false
process_blank_files_separatedly: false
feature_extractor: resnet50
cnn_blocks: 3
network_model: model_4
use_checkpoint: false
sweep_id: false

feature_extraction:
  vgg11:
    Alkalinity:
      feature_list:
        [features.2, features.5, features.10]
      receptive_field_dim: 15
      descriptor_depth   : 448
      image_shape        : 98
    Chloride  :
      feature_list:
        [features.2, features.5, features.10, features.15, features.20]
      receptive_field_dim: 27
      descriptor_depth   : 1472
      image_shape        : 86

  resnet50:
    Alkalinity:
      feature_list: null
      receptive_field_dim: null
      descriptor_depth   : null
      image_shape        : null
    Chloride  :
      feature_list:
        [relu, layer1.2.relu_2, layer2.3.relu_2] #layer3.5.relu_2]
      receptive_field_dim: 0
      descriptor_depth   : 832 #1856
      image_shape        : 112




models:
  max_epochs: 200
  learning_rate: 0.001
  learning_rate_patience: 5
  gradient_clipping: 0.5
  loss_function: mean_squared_error
  optimizer: sgd
  batch_size: null
  batch_normalization: true

statistical_analysis:
  images_to_evaluate: train